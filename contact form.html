<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Contact Form</title>
</head>
<body style="background-color: #fef6fb; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form style="background: #ffdee9; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); width: 300px;">
        <h2 style="text-align: center; color: #ff80ab;">Contact Us</h2>
        <label for="name" style="color: #ff80ab;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ff80ab; border-radius: 5px; background: #fff0f6;">
        
        <label for="email" style="color: #ff80ab;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ff80ab; border-radius: 5px; background: #fff0f6;">
        
        <label for="message" style="color: #ff80ab;">Message:</label>
        <textarea id="message" name="message" required style="width: 100%; padding: 8px; margin: 5px 0 10px; border: 1px solid #ff80ab; border-radius: 5px; background: #fff0f6;"></textarea>
        
        <button type="submit" style="width: 100%; background: #ff80ab; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Send</button>
    </form>
</body>
</html>
