<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Pink Website</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #FFE4E1; color: #444;">

    <header style="background-color: #FFB6C1; color: white; padding: 20px;">
        <h1>Welcome to My Pastel Pink Website</h1>
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li style="display: inline; margin: 0 15px;">
                    <a href="#home" style="color: white; text-decoration: none; font-size: 18px;">Home</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="#about" style="color: white; text-decoration: none; font-size: 18px;">About</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="#contact" style="color: white; text-decoration: none; font-size: 18px;">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home" style="padding: 50px;">
        <h2 style="color: #D87093;">Beautiful Pastel Design</h2>
        <p>This is a soft and elegant website using pastel pink colors.</p>
        <img src="https://source.unsplash.com/800x400/?pink,flowers" alt="Pink Aesthetic" 
             style="width: 80%; max-width: 800px; border-radius: 10px; border: 5px solid #FFB6C1;">
    </section>

    <section id="about" style="padding: 50px; background-color: #FFD1DC;">
        <h2 style="color: #C71585;">About Us</h2>
        <p>We create beautiful, soft, and aesthetic websites with a pastel theme.</p>
    </section>

    <section id="contact" style="padding: 50px;">
        <h2 style="color: #DB7093;">Contact Us</h2>
        <form style="display: flex; flex-direction: column; width: 50%; margin: auto;">
            <input type="text" placeholder="Your Name" required 
                   style="margin: 10px 0; padding: 10px; width: 100%; border: 2px solid #FFB6C1; border-radius: 5px;">
            <input type="email" placeholder="Your Email" required 
                   style="margin: 10px 0; padding: 10px; width: 100%; border: 2px solid #FFB6C1; border-radius: 5px;">
            <textarea placeholder="Your Message" required 
                      style="margin: 10px 0; padding: 10px; width: 100%; border: 2px solid #FFB6C1; border-radius: 5px;"></textarea>
            <button type="submit" 
                    style="background-color: #FF69B4; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px;">
                Send
            </button>
        </form>
    </section>

    <footer style="background-color: #FFB6C1; color: white; padding: 20px; margin-top: 20px;">
        <p>&copy; 2025 Pastel Pink Website. All rights reserved.</p>
    </footer>

</body>
</html>
