<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Rich Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #a18cd1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f7e1f5;
        }
        audio, video {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feature Rich Website</h1>
        
        <h2>Image</h2>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image">

        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Table</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>Sample description 1</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Sample description 2</td>
                <td>$15</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Sample description 3</td>
                <td>$20</td>
            </tr>
        </table>
    </div>
</body>
</html>
